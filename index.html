<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíò</title>

  <!-- Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
      color: #d6004f;
      padding: 0 15px;
      font-family: "Dancing Script", cursive;
    }

    /* Buttons Row */
    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    /* YES Pulse */
    #yesBtn {
      background: #ff2d75;
      color: white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* NO Button */
    #noBtn {
      background: white;
      color: #ff2d75;
    }

    /* üíò Love Message Perfect Center */
    #message {
      font-size: 3rem;
      color: #d6004f;
      display: none;
      font-weight: bold;
      line-height: 1.6;
      font-family: "Dancing Script", cursive;

      /* ‚úÖ Perfect Center */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-align: center;
      opacity: 0;
      transition: opacity 2s ease;

      text-shadow: 0 0 15px rgba(255, 0, 100, 0.4);
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      font-size: 22px;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(700px); opacity: 0; }
    }

    /* Surprise Screen */
    #surpriseScreen {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom right, #ff69b4, #ff1493);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-family: "Dancing Script", cursive;
    }

    #surpriseScreen p {
      font-size: 1.5rem;
      margin-top: 15px;
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>

  <!-- Question -->
  <h1 id="questionText">Poonam ‚ù§Ô∏è Will you be my Valentine?</h1>

  <!-- Buttons -->
  <div class="buttons" id="btnRow">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòä</button>
  </div>

  <!-- Center Message -->
  <div id="message"></div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Surprise Screen -->
  <div id="surpriseScreen">
       YaY! That made me smile üòä
    <p>üå∏ Happy Valentine‚Äôs Day!</p>
    <p>You are amazing ‚ù§Ô∏è</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const questionText = document.getElementById("questionText");
    const btnRow = document.getElementById("btnRow");

    const message = document.getElementById("message");
    const bgMusic = document.getElementById("bgMusic");

    const surpriseScreen = document.getElementById("surpriseScreen");

    /* No Button Escape */
    let escaped = false;
    function moveButton() {
      if (!escaped) {
        noBtn.style.position = "absolute";
        escaped = true;
      }
      noBtn.style.left = Math.random() * (window.innerWidth - 150) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    /* Confetti */
    function launchConfetti() {
      for (let i = 0; i < 25; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.innerHTML = "üéâ";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "0px";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    /* Heart Burst */
    function heartBurst() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "üíò";
        heart.style.position = "absolute";
        heart.style.left = (window.innerWidth / 2) + "px";
        heart.style.top = (window.innerHeight / 2) + "px";
        heart.style.fontSize = "25px";
        heart.style.transition = "all 2s ease";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.top = Math.random() * window.innerHeight + "px";
          heart.style.opacity = "0";
        }, 100);

        setTimeout(() => heart.remove(), 2000);
      }
    }

    /* YES Click */
    yesBtn.addEventListener("click", () => {
      questionText.style.display = "none";
      btnRow.style.display = "none";

      message.style.display = "block";
      message.innerHTML = `
          YaY üíò!! <br>
        Thank you for being my Valentine üòç
      `;

      setTimeout(() => {
        message.style.opacity = "1";
      }, 200);

      bgMusic.play();
      heartBurst();
      launchConfetti();

      /* Surprise after 10 sec */
      setTimeout(() => {
        surpriseScreen.style.display = "flex";
        setTimeout(() => {
          surpriseScreen.style.opacity = "1";
        }, 200);
      }, 7000);
    });

    /* Floating Hearts Background */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
