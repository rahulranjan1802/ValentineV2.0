<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ğŸ’˜</title>

  <!-- âœ¨ Premium Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
    }

    h1 {
      margin-top: 80px;
      font-size: 2.4rem;
      color: #d6004f;
      padding: 0 15px;
      font-family: "Dancing Script", cursive;
    }

    /* ğŸ“± Mobile Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      button { font-size: 18px; padding: 12px 25px; }
      #message { font-size: 1.6rem; }
      #roseBox img { width: 250px; }
    }

    /* Buttons Row */
    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      display: none;
    }

    button {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 10px;
    }

    /* ğŸ’– YES Pulse */
    #yesBtn {
      background: #ff2d75;
      color: white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* NO Button */
    #noBtn {
      background: white;
      color: #ff2d75;
    }

    /* Love Message Fade */
    #message {
      font-size: 2.2rem;
      color: #d6004f;
      margin-top: 50px;
      display: none;
      font-weight: bold;
      line-height: 1.5;
      font-family: "Dancing Script", cursive;

      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Roses Fade */
    #roseBox {
      display: none;
      margin-top: 25px;

      opacity: 0;
      transition: opacity 2s ease;
    }

    #roseBox img {
      width: 320px;
      border-radius: 25px;
      border: 6px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Music Player */
    #musicBox {
      display: none;
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    /* ğŸ‰ Confetti */
    .confetti {
      position: absolute;
      font-size: 22px;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(700px); opacity: 0; }
    }

    /* ğŸ’ Surprise Screen Fade */
    #surpriseScreen {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom right, #ff69b4, #ff1493);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;

      opacity: 0;
      transition: opacity 1.5s ease;
      font-family: "Dancing Script", cursive;
    }

    #surpriseScreen p {
      font-size: 1.5rem;
      margin-top: 15px;
      font-family: "Poppins", sans-serif;
    }

    /* Name Screen */
    #nameScreen input {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      text-align: center;
      outline: none;
    }

    #startBtn {
      background: #ff2d75;
      color: white;
    }
  </style>
</head>

<body>

  <!-- ğŸ’– Name Input -->
  <div id="nameScreen">
    <h1>Hey ğŸ’– Whatâ€™s your name?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <br><br>
    <button id="startBtn">Continue ğŸ’˜</button>
  </div>

  <!-- Question -->
  <h1 id="questionText" style="display:none;"></h1>

  <!-- Buttons -->
  <div class="buttons" id="btnRow">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜</button>
  </div>

  <!-- Message -->
  <div id="message"></div>

  <!-- Roses -->
  <div id="roseBox">
    <img src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif">
  </div>

  <!-- Music -->
  <div id="musicBox">
    ğŸ¶ Romantic Music:
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Surprise Screen -->
  <div id="surpriseScreen">
    ğŸ’˜ Yay! That made me smile ğŸ˜Š
    <p>ğŸŒ¸ Happy Valentineâ€™s Day!</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const questionText = document.getElementById("questionText");
    const btnRow = document.getElementById("btnRow");

    const message = document.getElementById("message");
    const roseBox = document.getElementById("roseBox");

    const musicBox = document.getElementById("musicBox");
    const bgMusic = document.getElementById("bgMusic");

    const surpriseScreen = document.getElementById("surpriseScreen");

    /* Name Logic */
    const nameScreen = document.getElementById("nameScreen");
    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");

    let girlName = "";

    startBtn.addEventListener("click", () => {
      girlName = nameInput.value.trim();
      if (girlName === "") {
        alert("Please enter your name ğŸ’–");
        return;
      }

      nameScreen.style.display = "none";
      questionText.style.display = "block";
      btnRow.style.display = "flex";

      questionText.innerHTML = `${girlName} â¤ï¸ Will you be my Valentine?`;
    });

    /* ğŸ˜ No Button Escape */
    let escaped = false;
    function moveButton() {
      if (!escaped) {
        noBtn.style.position = "absolute";
        escaped = true;
      }

      noBtn.style.left = Math.random() * (window.innerWidth - 150) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    /* ğŸ‰ Confetti */
    function launchConfetti() {
      for (let i = 0; i < 25; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.innerHTML = "ğŸ‰";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "0px";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    /* ğŸ’˜ Heart Burst */
    function heartBurst() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "ğŸ’˜";
        heart.style.position = "absolute";
        heart.style.left = (window.innerWidth / 2) + "px";
        heart.style.top = (window.innerHeight / 2) + "px";
        heart.style.fontSize = "25px";
        heart.style.transition = "all 2s ease";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.top = Math.random() * window.innerHeight + "px";
          heart.style.opacity = "0";
        }, 100);

        setTimeout(() => heart.remove(), 2000);
      }
    }

    /* YES Click */
    yesBtn.addEventListener("click", () => {
      questionText.style.display = "none";
      btnRow.style.display = "none";

      message.style.display = "block";
      message.innerHTML = `
        YaYYY ${girlName} ğŸ’˜!! <br>
        Thank you for being my Valentine ğŸ˜ <br>
        I Love You â¤ï¸
      `;

      roseBox.style.display = "block";

      setTimeout(() => {
        message.style.opacity = "1";
        roseBox.style.opacity = "1";
      }, 200);

      musicBox.style.display = "block";
      bgMusic.play();

      heartBurst();
      launchConfetti();

      /* Surprise after 10 sec */
      setTimeout(() => {
        surpriseScreen.style.display = "flex";
        setTimeout(() => {
          surpriseScreen.style.opacity = "1";
        }, 200);
      }, 10000);
    });

    /* Floating Hearts Background */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
